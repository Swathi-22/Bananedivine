{% load static %}
<footer class="site-footer" id="contact">
    <!-- Footer Top Area Start -->
     <div class="footer-top-area">
         <div class="container">
             <div class="row">
                 <div class="col-md-12 text-center">
                     {% for company_deatil in company_deatils|slice:":1" %}
                     <div class="footer-widget">
                         <h3 class="footer-logo"><img src="{% static 'assets/img/Banana 263x78.png' %}" alt="Footer Logo"></h3>
                         <p>{{company_deatil.content}}</p>
                         <p><a href="mailto:{{company_deatil.mailid}}"><i class="fa fa-envelope-o"></i> {{company_deatil.mailid}}</a> | <a href="tel:{{company_deatil.phone}}"><i class="fa fa-phone"></i> {{company_deatil.phone}}</a> | <i class="fa fa-map-marker"></i> {{company_deatil.location}}</p>
                         <div class="footer-social">
                             <ul>
                                 <li><a href="{{facebook}}" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
                                 <li><a href="{{instagramme}}" target="_blank"><i class="fab fa-instagram"></i></i></a></li>
                                 <li><a href="{{twiter}}" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
                                 <li><a href="{{snapchat}}" target="_blank"><i class="fab fa-snapchat-square"></i></a></li>
                                 <li><a href="{{youtube}}" target="_blank"><i class="fab fa-youtube-square"></i></a></li>
                             </ul>
                         </div>
                     </div>
                     {% endfor %}
                 </div>
             </div>
         </div>
     </div>
     <!-- Footer Top Area End -->
     
     <!-- Footer Copyright Area Start -->
     <div class="footer-copyright-area">
         <div class="container">
             <div class="row">
                 <div class="col-md-12 text-center">
                    Copyright © 2022 Tous droits réservés l Site réalisé par <span><a style="color: #ffc527;" href="https://artstria.com/fr/">ARTSTRIA</a></span>
                 </div>
             </div>
             <a data-scroll href="#top" class="go-top">Top <i class="fa fa-long-arrow-up"></i></a>
         </div>
     </div>
     <!-- Footer Copyright Area End -->
     
 </footer>
